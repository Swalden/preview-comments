<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview Comments - Vanilla Example</title>
  <link rel="icon" href="data:,">
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; max-width: 800px; margin: 40px auto; padding: 0 20px; }
    h1 { margin-bottom: 16px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin-bottom: 16px; }
  </style>
</head>
<body>
  <h1>Preview Comments Demo</h1>
  <p>Click the comment button in the bottom-right to start leaving feedback.</p>

  <div class="card" data-testid="feature-card">
    <h2>Feature Card</h2>
    <p>Try clicking anywhere on this card to leave a comment pin.</p>
  </div>

  <div class="card" data-testid="settings-card">
    <h2>Settings Card</h2>
    <p>Comments are stored in localStorage for local testing.</p>
  </div>

  <script type="importmap">
    {
      "imports": {
        "@preview-comments/core": "../../packages/core/dist/index.js",
        "@preview-comments/local": "../../packages/local/dist/index.js"
      }
    }
  </script>

  <script type="module">
    import { mount } from '../../packages/ui/dist/index.js'
    import { createLocalStorageAdapter } from '@preview-comments/local'

    const adapter = createLocalStorageAdapter({
      storageKey: 'preview-comments:local-demo',
      author: { name: 'Local Tester', avatarUrl: '' },
    })

    mount({
      adapter,
      initialUser: { name: 'Local Tester', avatarUrl: '', token: 'local' },
    })
  </script>
</body>
</html>
